{{ define "main" }}
<div class="row">
  <div class="column small-12 medium-10 medium-offset-1 end large-offset-0 large-3 large-push-9">
    {{ .Content | markdownify }}
  </div>
  <div class="column small-12 medium-10 medium-offset-1 end large-offset-0 large-8 large-pull-3">
    {{ $paginator := .Paginate .Data.Pages.ByWeight.Reverse.ByDate.Reverse }}
    {{ range $paginator.Pages.ByWeight.Reverse.ByDate.Reverse }}
    {{ .Render "summary" }}
    {{ end }}
    {{ partial "pagination_blog" . }}
  </div>
</div>
{{ end }}
