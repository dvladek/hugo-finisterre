{{ define "main" }}
<div class="row">
  <div class="column small-12 medium-10 medium-offset-2 large-8 large-offset-2">
  <h1>{{ .Title }}</h1>
  </div>
</div>
<div class="row">
  <div class="column small-12 medium-4 medium-push-8 large-3 large-push-9">
    {{ .Content }}
  </div>
  <div class="show-for-small-only"><hr/></div>
  <div class="column small-12 medium-8 medium-pull-4 large-6 large-pull-4">
    {{ $paginator := .Paginate .Data.Pages.ByWeight }}
    <ul>
    {{ range $paginator.Pages.ByWeight }}
    <li>{{ .Render "li" }}</li>
    {{ end }}
    </ul>
    {{ partial "pagination" . }}
  </div>
</div>
{{ end }}
