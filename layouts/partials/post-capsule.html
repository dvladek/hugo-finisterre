<div class="post-metadata">
  <span class="post-date">
  <time datetime="{{ $.Date }}" itemprop="datePublished">{{ $.Date.Format (default "2 January 2006" (index $.Site.Params "date_format")) }}</time>
  {{- if and (isset $.Params "author") (not (in (slice $.Site.Params.AuthorName "~" "" nil) $.Params.author)) }}, by {{ $.Params.author }}{{ end }}
  </span>
  <span><a href="{{ .RelPermalink }}" target="_blank">&rarr; Read more</a>
</div>
